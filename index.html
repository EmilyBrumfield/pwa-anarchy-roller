<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="utf-8">
    <title>Anarchy Roller</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <p class="App-explanation">
      Dice roller for Shadowrun Anarchy.
      <br /><b>Instructions:</b> Click the button with the number of dice to roll. 
      </p>

      <h1 id="success">Successes:</h1>
      <h1 id="successEdge">Successes with Edge:</h1>
      <h1 id="glitch">Glitch Die Result:</h1>
      </h1>

      <button class="DiceRoller-button" onClick='handleRollClick(1)'>1d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(2)'>2d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(3)'>3d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(4)'>4d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(5)'>5d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(6)'>6d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(7)'>7d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(8)'>8d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(9)'>9d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(10)'>10d</button>
      <br />
      <button class="DiceRoller-button" onClick='handleRollClick(11)'>11d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(12)'>12d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(13)'>13d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(14)'>14d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(15)'>15d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(16)'>16d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(17)'>17d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(18)'>18d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(19)'>19d</button>
      <button class="DiceRoller-button" onClick='handleRollClick(20)'>20d</button>

  </body>
</html>
